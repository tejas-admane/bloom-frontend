<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloom's Taxonomy Classifier</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #1a202c;
      --card-bg: #ffffff;
      --accent: #2d3748;
      --secondary: #4299e1;
      --success: #48bb78;
      --error: #f56565;
      --warning: #ed8936;
      --highlight: #9f7aea;
      --light-gray: #e2e8f0;
      --medium-gray: #cbd5e0;
    }

    body.dark {
      --bg-color: #1a202c;
      --text-color: #f7fafc;
      --card-bg: #2d3748;
      --accent: #63b3ed;
      --secondary: #4a5568;
      --success: #68d391;
      --error: #fc8181;
      --warning: #f6ad55;
      --highlight: #b794f6;
      --light-gray: #4a5568;
      --medium-gray: #2d3748;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 750px;
      padding: 30px;
      transition: background 0.3s;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 10px;
      text-align: center;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 20px;
    }

    /* ---- New Helper Line Added ---- */
    .helper-line {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #333;
      opacity: 0.75;
    }
    body.dark .helper-line {
      color: #ddd;
    }

    .info-banner {
      background: linear-gradient(135deg, #ebf8ff, #e6fffa);
      border-left: 4px solid var(--secondary);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: #1a202c;
    }

    body.dark .info-banner {
      background: linear-gradient(135deg, #2d3748, #1a202c);
      border-left-color: var(--accent);
      color: #ffffff;
    }

    .textarea-container {
      position: relative;
      width: 100%;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      padding-right: 50px;
      border-radius: 8px;
      border: 2px solid var(--light-gray);
      resize: vertical;
      font-size: 1rem;
      font-family: inherit;
      background: var(--card-bg);
      color: var(--text-color);
      transition: all 0.3s ease-in-out;
      min-height: 150px;
    }

    textarea:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
    }

    textarea.fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      height: 80%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: var(--card-bg);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border-radius: 12px;
      padding: 20px;
    }

    .icon-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      background: #ffffff;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      z-index: 10;
    }

    body.dark .icon-btn {
      background: #2d3748;
      color: var(--text-color);
      border-color: var(--secondary);
    }

    .icon-btn:hover {
      background: rgba(0, 0, 0, 0.05);
      transform: scale(1.05);
    }

    #exitFullscreenBtn {
      display: none;
      position: fixed;
      top: 20px;
      right: 25px;
      background: transparent;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 1500;
    }

    body.dark #exitFullscreenBtn {
      color: #f7fafc;
      border-color: #63b3ed;
    }

    #exitFullscreenBtn.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--accent);
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      flex: 1;
      min-width: 120px;
    }

    .loader {
      text-align: center;
      font-size: 1.2rem;
      margin: 20px 0;
      color: var(--accent);
      display: none;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .output {
      margin-top: 20px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.6;
      font-size: 1.1rem;
    }

    .result-card {
      background: #135c98;
      border: 2px solid var(--light-gray);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      border-left: 5px solid var(--accent);
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.dark .result-card {
      background: #000;
    }

    .question-text {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #fff;
    }

    .bloom-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      margin-left: 8px;
      color: white;
    }

  </style>
</head>

<body>

  <div class="container">

    <h1>üå∏ Bloom's Taxonomy Classifier</h1>
    <p class="subtitle">AI-powered educational question analysis</p>

    <p class="helper-line">
      üëâ <strong>Enter each question on its own line.</strong> Press <b>Enter</b> after each question.
    </p>

    <div class="textarea-container">
      <textarea id="questionInput"
        placeholder="Example:&#10;1. What is the capital of France?&#10;2. Explain how photosynthesis works.&#10;3. Design an experiment to test water quality.">
      </textarea>

      <button id="fullscreenBtn" class="icon-btn">
        <i class="fa-solid fa-expand"></i>
      </button>
    </div>

    <div class="btn-group">
      <button id="predictBtn">
        <i class="fa-solid fa-wand-magic-sparkles"></i> Predict Bloom Level
      </button>

      <button id="exampleBtn" class="example-btn">
        <i class="fa-solid fa-lightbulb"></i> Try Example
      </button>

      <button id="clearBtn" class="secondary">
        <i class="fa-solid fa-eraser"></i> Clear All
      </button>

      <button id="copyBtn" class="secondary">
        <i class="fa-solid fa-copy"></i> Copy Results
      </button>

      <button id="downloadBtn" class="secondary">
        <i class="fa-solid fa-download"></i> Download PDF
      </button>

      <button id="darkModeBtn" class="secondary">
        <i class="fa-solid fa-moon"></i> Dark Mode
      </button>
    </div>

    <div id="loader" class="loader">
      <i class="fa-solid fa-spinner fa-spin"></i> Analyzing questions...
    </div>

    <div id="output" class="output">
      <div class="empty-state">
        <i class="fa-solid fa-clipboard-question" style="font-size: 3rem; opacity:0.3;"></i>
        <p>üìù Your predictions will appear here</p>
      </div>
    </div>

  </div>

  <button id="exitFullscreenBtn">
    <i class="fa-solid fa-compress"></i>
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const API_URL = "https://blooms-api.onrender.com/predict";

    const BLOOM_COLORS = {
      'Remember': '#2d3748',
      'Understand': '#4299e1',
      'Apply': '#48bb78',
      'Analyze': '#ed8936',
      'Evaluate': '#9f7aea',
      'Create': '#f56565'
    };

    const EXAMPLE_QUESTIONS = `1. What is the capital of France?
    2. Explain the process of photosynthesis in your own words.
    3. Calculate the area of a triangle with base 10cm and height 5cm.
    4. Compare and contrast mitosis and meiosis.
    5. Evaluate the effectiveness of renewable energy sources.
    6. Design a sustainable city planning system.`;

    const elements = {
      questionInput: document.getElementById("questionInput"),
      outputDiv: document.getElementById("output"),
      loader: document.getElementById("loader"),
      predictBtn: document.getElementById("predictBtn"),
      clearBtn: document.getElementById("clearBtn"),
      copyBtn: document.getElementById("copyBtn"),
      downloadBtn: document.getElementById("downloadBtn"),
      darkModeBtn: document.getElementById("darkModeBtn"),
      exampleBtn: document.getElementById("exampleBtn"),
      fullscreenBtn: document.getElementById("fullscreenBtn"),
      exitFullscreenBtn: document.getElementById("exitFullscreenBtn")
    };

    function sanitizeHTML(text) {
      const div = document.createElement('div');
      div.textContent = text || "";
      return div.innerHTML;
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement("div");
      toast.classList.add("toast", type);
      toast.innerHTML = `
        <i class="fa-solid fa-${type === "success" ? "check-circle" :
                                type === "error" ? "exclamation-circle" :
                                "info-circle"}"></i>
        <span>${sanitizeHTML(message)}</span>
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function setLoading(isLoading) {
      elements.loader.style.display = isLoading ? "block" : "none";
      elements.predictBtn.disabled = isLoading;

      if (isLoading) {
        elements.predictBtn.classList.add("loading");
      } else {
        elements.predictBtn.classList.remove("loading");
      }
    }

    function getBloomColor(level) {
      return BLOOM_COLORS[level] || "#666";
    }

    function createResultCard(res, index) {
      const card = document.createElement("div");
      card.classList.add("result-card");
      card.style.borderLeftColor = getBloomColor(res.predicted_bloom_level);
      card.style.animationDelay = `${index * 0.1}s`;

      let innerHTML = `
        <div class="question-text">${sanitizeHTML(res.question)}</div>
      `;

      if (res.error) {
        innerHTML += `
          <div style="color: var(--error); font-weight: bold; margin-top: 10px;">
            ‚ö†Ô∏è Error: ${sanitizeHTML(res.error)}
          </div>
        `;
      } else {
        innerHTML += `
          <div class="level-text">
            <strong>Predicted Level:</strong>
            <span class="bloom-badge" style="background:${getBloomColor(res.predicted_bloom_level)};">
              ${res.predicted_bloom_level}
            </span>
          </div>
        `;
      }

      card.innerHTML = innerHTML;
      return card;
    }

    async function predictBloomLevel(text) {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (!response.ok) {
        throw new Error(`API error: ${response.status}`);
      }

      return await response.json();
    }

    elements.predictBtn.addEventListener("click", async () => {
      const text = elements.questionInput.value.trim();

      if (!text) {
        showToast("Please enter at least one question!", "warning");
        return;
      }

      setLoading(true);
      elements.outputDiv.innerHTML = "";

      try {
        const data = await predictBloomLevel(text);

        if (data.results && data.results.length > 0) {
          data.results.forEach((res, i) => {
            elements.outputDiv.appendChild(createResultCard(res, i));
          });

          showToast("Analysis complete!", "success");
        } else {
          elements.outputDiv.innerHTML =
            `<p style="text-align:center; color:gray;">No results returned.</p>`;
        }
      }

      catch (err) {
        showToast("Unable to reach server. Check API or internet.", "error");

        elements.outputDiv.innerHTML = `
          <div class="empty-state" style="color:red;">
            <p>‚ùå Unable to connect to prediction server.</p>
          </div>
        `;
      }

      finally {
        setLoading(false);
      }
    });

    elements.clearBtn.addEventListener("click", () => {
      elements.questionInput.value = "";
      elements.outputDiv.innerHTML = `
        <div class="empty-state">
          <i class="fa-solid fa-clipboard-question" style="font-size:3rem;opacity:0.3;"></i>
          <p>üìù Your predictions will appear here</p>
        </div>
      `;
      showToast("Cleared!", "success");
    });

    elements.exampleBtn.addEventListener("click", () => {
      elements.questionInput.value = EXAMPLE_QUESTIONS;
      elements.questionInput.focus();
      showToast("Example questions loaded!", "success");
    });

    elements.fullscreenBtn.addEventListener("click", () => {
      elements.questionInput.classList.add("fullscreen");
      elements.exitFullscreenBtn.classList.add("show");
    });

    elements.exitFullscreenBtn.addEventListener("click", () => {
      elements.questionInput.classList.remove("fullscreen");
      elements.exitFullscreenBtn.classList.remove("show");
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") elements.exitFullscreenBtn.click();
      if (e.ctrlKey && e.key === "Enter") elements.predictBtn.click();
    });


      elements.copyBtn.addEventListener("click", () => {
      const output = elements.outputDiv.innerText.trim();

      if (!output || output.includes("Your predictions will appear here")) {
        showToast("No results to copy!", "warning");
        return;
      }

      navigator.clipboard.writeText(output)
        .then(() => showToast("Copied to clipboard!", "success"))
        .catch(() => showToast("Failed to copy!", "error"));
    });

    elements.downloadBtn.addEventListener("click", () => {
      const outputCards = elements.outputDiv.querySelectorAll(".result-card");

      if (outputCards.length === 0) {
        showToast("No results to download!", "warning");
        return;
      }

      try {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        let y = 20;

        pdf.setFontSize(18);
        pdf.text("Bloom's Taxonomy Classification Results", 105, y, { align: "center" });
        y += 10;

        pdf.setFontSize(10);
        pdf.text(`Generated: ${new Date().toLocaleString()}`, 105, y, { align: "center" });
        y += 15;

        outputCards.forEach((card, index) => {
          const question = card.querySelector(".question-text").innerText.trim();
          const levelBadge = card.querySelector(".bloom-badge");
          const level = levelBadge ? levelBadge.innerText.trim() : "Error";

          if (y > 260) { pdf.addPage(); y = 20; }

          pdf.setFontSize(12);
          pdf.text(`Question ${index + 1}:`, 20, y);
          y += 6;

          pdf.setFontSize(10);
          const lines = pdf.splitTextToSize(question, 170);
          pdf.text(lines, 20, y);
          y += lines.length * 5 + 4;

          if (level !== "Error") {
            pdf.setTextColor(66, 153, 225);
            pdf.text(`Predicted Level: ${level}`, 20, y);
          } else {
            pdf.setTextColor(220, 20, 60);
            pdf.text("Error predicting this question", 20, y);
          }

          pdf.setTextColor(0, 0, 0);
          y += 12;
        });

        pdf.save("bloom_taxonomy_results.pdf");
        showToast("PDF downloaded!", "success");
      }

      catch (err) {
        console.error(err);
        showToast("Failed to generate PDF!", "error");
      }
    });

    elements.darkModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const darkEnabled = document.body.classList.contains("dark");

      elements.darkModeBtn.innerHTML = darkEnabled
        ? '<i class="fa-solid fa-sun"></i> Light Mode'
        : '<i class="fa-solid fa-moon"></i> Dark Mode';

      localStorage.setItem("darkMode", darkEnabled);
      showToast(darkEnabled ? "üåô Dark mode on" : "‚òÄÔ∏è Light mode on", "success");
    });

    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("darkMode");
      if (saved === "true") {
        document.body.classList.add("dark");
        elements.darkModeBtn.innerHTML = '<i class="fa-solid fa-sun"></i> Light Mode';
      }
    });

    async function checkAPIStatus() {
      const healthURL = API_URL.replace("/predict", "/health");

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 3000);

        const res = await fetch(healthURL, { signal: controller.signal });
        clearTimeout(timeout);

        if (!res.ok) throw new Error("Health check failed");
      } catch (_) {
        // Just a silent check ‚Äî no UI error needed
      }
    }

    checkAPIStatus();

  </script>

</body>
</html>
